<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page2</title>
</head>
<body>
    <h1>Welcome to My Simple Page</h1>
    <p>This is a paragraph on my simple page. You can replace this text with your own content.</p>
     <form action="https://eojb1wddhq9sjjy.m.pipedream.net" method="POST">
    <div>
        <label for="VendorName">VendorName</label>
        <input type="text" id="VendorName" name="VendorName" required>
    </div>
    <div>
        <label for="itemName">Item Name</label>
        <input type="text" id="ItemName" name="ItemName" required>
    </div>
    <div>
        <label for="whoPaid">Who Paid:</label>
        <input type="text" id="whoPaid" name="whoPaid" required>
    </div>
    <div>
        <label for="whoOrdered">Who Ordered:</label>
        <input type="text" id="whoOrdered" name="whoOrdered" required>
    </div>
    <div>
        <label for="orderAmount">Order Amount</label>
        <input type="number" id="orderAmount" name="orderAmount" required>
    </div>
    <div>
        <label for="tax">Tax:</label>
        <input type="number" id="tax" name="tax" required>
        <!-- Tax Type Selection -->
        <input type="radio" id="taxPercent" name="taxType" value="percent" checked>
        <label for="taxPercent">Percent</label>
        <input type="radio" id="taxLiteral" name="taxType" value="literal">
        <label for="taxLiteral">Literal</label>
    </div>
    <div>
        <label for="tip">Tip:</label>
        <input type="number" id="tip" name="tip" required>
        <!-- Tip Type Selection -->
        <input type="radio" id="tipPercent" name="tipType" value="percent" checked>
        <label for="tipPercent">Percent</label>
        <input type="radio" id="tipLiteral" name="tipType" value="literal">
        <label for="tipLiteral">Literal</label>
    </div>
    <div>
        <label for="numberOfPeople">Number of People:</label>
        <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" required>
    </div>
    <button type="submit">Submit</button>
</form>

</body>
</html>
